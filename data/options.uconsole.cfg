
#  Override Default Display Settings
[display]

#  Driver
#  - pygame : Used for non embedded apps
#  - microp : Micro-Python
driver = 'pygame'

#  Screen size
screen_width=1280
screen_height=720

#  Menu Information
[menu]

icon_width=64
icon_height=64

border_length=100
gap_length=50

#  Application Configuration
[apps]

list = coord_convert


#  Coordinate Converter 
[coord_convert]

display_name = 'Coordinate Conversion'
icon_path=__BASE__/apps/coord_convert/icon.png
main_path=__BASE__/apps/coord_convert/app.py

